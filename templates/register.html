{% extends 'base.html' %}
{% load widget_tweaks %}  <!-- Load widget tweaks -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Form</h2>
            <form method="post" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.non_field_errors }}  <!-- Show any form-wide errors -->
                    {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label rounded-pill bg-light p-2 px-3">{{ field.label }}</label>
                            {{ field|add_class:"form-control rounded-pill" }}  <!-- Use the add_class filter -->
                            <small class="form-text text-danger">
                                {{ field.errors }}
                            </small>
                        </div>
                    {% endfor %}
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill mt-3">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
