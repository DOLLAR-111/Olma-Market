{% extends 'base.html' %}

{% block content %}

{% if message %}
<p class="text-danger text-center">{{ message }}</p>
{% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Login</h2>
            <form method="post" class="shadow p-4 rounded bg-light">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    {{ form.username }} <!-- Render the username field -->
                    {{ form.username.errors }} <!-- Display errors if any -->
                </div>
                <div class="form-group mb-3">
                    <label for="id_password" class="form-label">Password</label>
                    {{ form.password }} <!-- Render the password field -->
                    {{ form.password.errors }} <!-- Display errors if any -->
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div class="text-center mt-3">
                <a href="{% url 'users:register' %}">Agar ruyxatdan utmagan bulsangiz</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
